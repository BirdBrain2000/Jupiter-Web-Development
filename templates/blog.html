{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1 style="color: blue"><center>Blog Post Listing<center></h1>
    <a href="{% url 'post_new' %}"><center>+ New Blog Post</center></a>
    <hr />

    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <hr />
        </div>
    {% endfor %}
{% endblock content %}
